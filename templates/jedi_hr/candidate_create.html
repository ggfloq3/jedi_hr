{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<form action="{% url 'candidate_new' %}" class="form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock %}
